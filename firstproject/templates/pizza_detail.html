{% extends 'base.html' %}

{% block title %}
    Пицца {{ pizza.name }}
{% endblock title %}

{% block page %}
<a href="{% url 'home' %}">Главная</a>
    <div>
        <h2> {{ pizza.name }} </h2>
            {% if pizza.photo %}
                <img src="{{ pizza.photo.url }}" width=400 alt="{{ pizza.name }}">
            {% endif %}
        <div> {{ pizza.short_description }} </div>
        <div> {{ pizza.price|floatformat:"2" }} </div>
    </div>
{% endblock %}
